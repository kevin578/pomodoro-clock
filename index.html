<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "style.css">
<script src="https://use.fontawesome.com/d2bbd36ba3.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src = 'main.js'></script>

</head>

<body>
<div id = 'main-clock'>
	<div class="container">
	
	<!-- Pomodoo timer -->
	<div>

	<div v-show = 'render.pomodoro'>
	<!-- Label -->
	<div class = 'row justify-content-center'>
		<div id = 'pomLabel' class = 'labels'>
			Pomodoro
		</div>
	</div>
	<!-- numbers for the pomodoro clock-->
	
	<div class = 'row justify-content-center'>
		<div id = 'pomNumbers' class = 'digits'>
			<div id = 'pomProgress' class = progressBar><p>{{convertToTime(pomodoro)}}</p></div>
		</div>

	<!-- pomodoro arrows-->
		<div id = 'pomArrows' v-show = 'render.arrows' class = 'arrows'>
			<img v-on:click = 'increaseNum("pomodoro")' src = 'https://image.flaticon.com/icons/svg/25/25678.svg'>
			<img v-on:click = 'decreaseNum("pomodoro")' src = 'https://image.flaticon.com/icons/svg/25/25243.svg'>
		</div>
	</div>
	</div>
	
	
	<!-- Break timer-->
	<div v-show = 'render.breakClock'>
	<!-- Label -->
	<div class = 'row justify-content-center breakTimer '>
		<div id = 'breakLabel' class = 'labels'>
			Break
		</div>
	</div>
	<!-- numbers for the break clock-->
	<div class = 'row justify-content-center'>
		<div id = 'breakNumbers' class = 'digits'>
			<div id = 'pomProgress' class = progressBar><p>{{convertToTime(breakClock)}}</p></div>
		</div>
	<!-- break arrows -->
		<div  id = 'breakArrows' v-show = 'render.arrows' class = 'arrows'>
			<img v-on:click = 'increaseNum("breakClock")' src = 'https://image.flaticon.com/icons/svg/25/25678.svg'>
			<img v-on:click = 'decreaseNum("breakClock")' src = 'https://image.flaticon.com/icons/svg/25/25243.svg'>
		</div>
	</div>
	</div>
	
	
	<!-- Start/Reset button -->
	<div class = 'row justify-content-center'>
		<div id = 'startClocks' v-on:click = 'initClock("pomodoro")' class = ' digits'>
			{{buttonText}}
		</div>
	</div>
	
	<div class = 'row justify-content-center'>
		<div id = 'tomatoes'>
			<img v-for ='tomato in tomatoes' src = 'img/tomato.png'>
		</div>

	</div>


</div>





</div>




</div>


</body>
